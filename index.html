<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkinSense AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    header {
      background-color: #f4a7b9;
      padding: 1.5em;
      text-align: center;
      color: white;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5em;
    }
    h1 {
      margin-top: 0;
    }
    form {
      margin-top: 2em;
      background: #f9f9f9;
      padding: 1.5em;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background-color: #f4a7b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e18ba3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SkinSense AI</h1>
    <p>Your personal AI skincare assistant</p>
  </header>

  <main>
    <img src="https://via.placeholder.com/800x400.png?text=SkinCare+AI" alt="SkinSense AI Image" />
    
    <section>
      <h2>About SkinSense AI</h2>
      <p>Get personalized skincare advice tailored to your skin type and environment by chatting with our AI agent below.</p>
    </section>

    <section>
      <h2>Share Feedback</h2>
      <form action="https://formspree.io/f/xovwjbol" method="POST">
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your message:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- LiveChatAI agent -->
  <script
    src="https://app.livechatai.com/embed.js"
    data-id="cmbo2jxow0001js0b4liavbqe"
    async defer>
  </script>
</body>
</html>
